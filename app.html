                mood = mood.replace(/[Ôºå„ÄÇ„ÄÅÔºõ,.;\s]/g, '');

            function updateMusicRecommendations() {

                    `).join('')}`
                    : `<p>Ê≤íÊúâÊâæÂà∞Á¨¶ÂêàÊ¢ù‰ª∂ÁöÑÊ≠åÊõ≤</p>`;

                // Á∂ÅÂÆöÊòüÁ¥öË©ïÂàÜ‰∫ã‰ª∂
                document.querySelectorAll('.rating').forEach(ratingContainer => {

            // Ê†ºÂºèÂåñÈªûÈñ±ÁéáÈ°ØÁ§∫
            function formatViews(views) {
                if (!views) return 'N/A';
                const num = parseInt(views);
                if (isNaN(num)) return views;
                if (num >= 100000000) {
                    return (num / 100000000).toFixed(1) + 'ÂÑÑ';
                } else if (num >= 10000) {
                    return (num / 10000).toFixed(1) + 'Ëê¨';

            // Excel Ê™îÊ°à‰∏äÂÇ≥ËôïÁêÜ

            function processMoodString(moodString) {

                            return songMoods.includes(mood) && song.ÊÉÖÂ¢É;

            function updateSelectedMoodDisplay() {
                if (selectedMood) {
                    const emoji = getEmoticonForMood(selectedMood);
                    selectedMoodDisplay.querySelector('.selected-mood-emoji').textContent = emoji;
                    selectedMoodDisplay.querySelector('.selected-mood-text').textContent = selectedMood;

            // Êô∫ËÉΩÊÉÖÁ∑íÁ¨¶ËôüÈÖçÂ∞çÂáΩÊï∏
            function getEmoticonForMood(mood) {
                // Â¶ÇÊûúÊúâÁõ¥Êé•Â∞çÊáâÁöÑÁ¨¶ËôüÔºåÁõ¥Êé•ËøîÂõû
                if (moodEmojis[mood]) {
                    return moodEmojis[mood];
                }

                // ÈóúÈçµÂ≠óÂ∞çÊáâË¶èÂâá
                const moodRules = {
                    'ÈñãÂøÉ|Âø´Ê®Ç|ÂñúÊÇÖ|ÊÑâÊÇÖ|Âπ∏Á¶è': ['üåü', '‚ú®', 'üå∏', 'üíù', 'üí´'],
                    'ÊÇ≤ÂÇ∑|Èõ£ÈÅé|ÁóõËã¶|ÈÅ∫ÊÜæ|Â§±Êúõ': ['üíß', 'üíî', 'üåßÔ∏è', 'ü•Ä', 'üçÇ'],
                    'ÊÜ§ÊÄí|ÁîüÊ∞£|ÁÖ©Ë∫Å|ÊÉ±ÊÄí': ['üî•', '‚ö°', 'üí¢'],
                    'Âπ≥Èùú|ÂÆâË©≥|ÂØßÈùú|Á••Âíå': ['üåä', 'üïäÔ∏è', '‚òÅÔ∏è', 'üçÉ'],
                    'ÊÑõ|ÊàÄ|ÊÉÖ': ['üíù', 'üíï', 'üíó'],
                    'ÊúüÂæÖ|Â∏åÊúõ|Â§¢ÊÉ≥': ['üåà', '‚≠ê', '‚ú®'],
                    'Áñ≤ÂÄ¶|Á¥Ø|Âõ∞': ['üåô', 'üí´', 'üçÇ']
                };

                // Â∞ãÊâæÂåπÈÖçÁöÑË¶èÂâá
                for (const [pattern, emoticons] of Object.entries(moodRules)) {
                    if (new RegExp(pattern).test(mood)) {
                        // ÂæûÁ¨¶ÂêàÁöÑÁ¨¶Ëôü‰∏≠Èö®Ê©üÈÅ∏Êìá‰∏ÄÂÄã
                        return emoticons[Math.floor(Math.random() * emoticons.length)];
                    }
                }

                // Â¶ÇÊûúÊ≤íÊúâÂåπÈÖçÁöÑË¶èÂâáÔºåËøîÂõûÈ†êË®≠Á¨¶Ëôü
                return 'üí´';
            }

            submitBtn.addEventListener('click', () => {
                if (!selectedMood) {
                    alert('Ë´ãÈÅ∏Êìá‰∏ÄÂÄãÂøÉÊÉÖÔºÅ');
                    return;
                }

                const note = noteInput.value;
                const date = new Date().toLocaleString('zh-TW');
                const moodEntry = {
                    mood: selectedMood,
                    scenarios: Array.from(selectedScenarios),
                    note,
                    date
                };

                const moodHistory = JSON.parse(localStorage.getItem('moodHistory')) || [];
                moodHistory.unshift(moodEntry);
                localStorage.setItem('moodHistory', JSON.stringify(moodHistory));

                updateHistory();
                lastMoodRecord = moodEntry;

                // ÈáçÁΩÆÈÅ∏Êìá
                selectedScenarios.clear();
                document.querySelectorAll('.choice-button[data-scenario]').forEach(btn =>
                    btn.classList.remove('selected'));

                document.querySelector('[data-page="page-music"]').click();
            });

            function updateHistory() {
                const moodHistory = JSON.parse(localStorage.getItem('moodHistory')) || [];
                historyContainer.innerHTML = moodHistory.map(entry => `
                    <div class="mood-entry">
                        <p>
                            <strong>${entry.mood}</strong>
                            ${entry.scenarios && entry.scenarios.length > 0
                        ? `<span class="selected-scenario">| ${entry.scenarios.join(', ')}</span>`
                        : ''}
                            <span style="color: #666;">| ${entry.date}</span>
                        </p>
                        <p>${entry.note}</p>
                        ${entry.songRatings && entry.songRatings.length > 0 ? `
                            <div class="song-ratings">
                                <p><strong>Ê≠åÊõ≤Ë©ïÂàÜÔºö</strong></p>
                                ${entry.songRatings.map(rating => `
                                    <p>${rating.songName}: ${Array(rating.rating).fill('‚òÖ').join('')}</p>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            }

            // Âú® moodHistory ‰∏≠Ê∑ªÂä†Ê≠åÊõ≤Ë©ïÂàÜ
            function addSongRating(songName, rating) {
                const moodHistory = JSON.parse(localStorage.getItem('moodHistory')) || [];
                if (moodHistory.length > 0) {
                    const latestMood = moodHistory[0];
                    if (!latestMood.songRatings) {
                        latestMood.songRatings = [];
                    }
                    latestMood.songRatings.push({ songName, rating });
                    localStorage.setItem('moodHistory', JSON.stringify(moodHistory));
                }
                updateHistory();
            }

            // ÂàùÂßãÂåñ
            updateHistory();
            lastMoodRecord = getLastMoodRecord();

            const styleSheet = document.createElement('style');
            styleSheet.textContent = `
                .mood-card {
                    background: #f5f5f5;
                    border: none;
                    border-radius: 12px;
                    padding: 15px;
                    text-align: center;
                    cursor: pointer;
                    transition: all 0.3s ease;
                }

                .mood-card .mood-emoji {
                    font-size: 1.5em;
                    margin-bottom: 8px;
                    transition: all 0.3s ease;
                }

                .mood-card .mood-label {
                    font-size: 1em;
                    transition: all 0.3s ease;
                    font-weight: normal;
                }

                .mood-card:hover {
                    background: #000;
                    transform: translateY(-2px);
                }

                .mood-card:hover .mood-emoji,
                .mood-card:hover .mood-label {
                    color: white;
                }

                .mood-card.selected {
                    background: #000;
                }

                .mood-card.selected .mood-emoji,
                .mood-card.selected .mood-label {
                    color: white;
                }

                .mood-card.selected .mood-label {
                    font-weight: bold;
                }

                .mood-grid {
                    display: grid;
                    grid-template-columns: repeat(5, 1fr);
                    gap: 15px;
                    margin: 20px 0;
                }

                @media (max-width: 768px) {
                    .mood-grid {
                        grid-template-columns: repeat(3, 1fr);
                    }
                }
            `;
            document.head.appendChild(styleSheet);
        });
    </script>
