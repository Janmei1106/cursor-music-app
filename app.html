                    return (num / 10000).toFixed(1) + 'è¬';

            // Excel æª”æ¡ˆä¸Šå‚³è™•ç†
            excelFileInput.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (file) {
                    uploadStatus.textContent = 'æ­£åœ¨è™•ç†æª”æ¡ˆ...';
                    try {
                        const data = await file.arrayBuffer();
                        const workbook = XLSX.read(data);
                        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                        songDatabase = XLSX.utils.sheet_to_json(worksheet);

                        const moods = [...new Set(songDatabase.map(song => song.æƒ…ç·’))];

                        if (moods.length === 0) {

                        }

                        generateMoodCards(moods);
                        generateScenarioButtons(); // ç”Ÿæˆæƒ…å¢ƒæŒ‰éˆ•

                        uploadStatus.textContent = 'éŸ³æ¨‚è³‡æ–™åº«å·²æ›´æ–°ï¼';
                        uploadStatus.style.color = '#4CAF50';

                        setTimeout(() => {
                            document.querySelector('[data-page="page-mood"]').click();
                        }, 1000);
                    } catch (error) {
                        uploadStatus.textContent = 'è™•ç†æª”æ¡ˆæ™‚ç™¼ç”ŸéŒ¯èª¤ï¼š' + error.message;
                        uploadStatus.style.color = '#f44336';
                        console.error('Error processing Excel file:', error);
                    }
                }
            });

            function processMoodString(moodString) {
                // ç§»é™¤æ‰€æœ‰ç©ºç™½å­—ç¬¦
                moodString = moodString.trim();
                // åˆ†å‰²å­—ä¸²ï¼ˆæ”¯æ´å¤šç¨®åˆ†éš”ç¬¦è™Ÿï¼‰
                return moodString.split(/[ã€ï¼Œ,;ï¼›]/g)
                    .map(mood => mood.trim())
                    .filter(mood => mood.length > 0);
            }

            function getRelatedScenarios(mood) {
                return [...new Set(
                    songDatabase
                        .filter(song => song.æƒ…ç·’ === mood && song.æƒ…å¢ƒ)
                        .map(song => song.æƒ…å¢ƒ)
                )];
            }

            function updateScenarioSection(mood) {
                const scenarios = getRelatedScenarios(mood);
                if (scenarios.length > 0) {
                    scenarioGrid.innerHTML = scenarios.map(scenario => `
                        <div class="scenario-tag" data-scenario="${scenario}">
                            ${scenario}
                        </div>
                    `).join('');

                    // ç¶å®šæƒ…å¢ƒæ¨™ç±¤é»æ“Šäº‹ä»¶
                    document.querySelectorAll('.scenario-tag').forEach(tag => {
                        tag.addEventListener('click', () => {
                            document.querySelectorAll('.scenario-tag').forEach(t =>
                                t.classList.remove('selected'));
                            tag.classList.add('selected');
                            selectedScenarios.add(tag.dataset.scenario);
                            updateSelectedMoodDisplay();

                    });

                    scenarioSection.style.display = 'block';
                } else {
                    scenarioSection.style.display = 'none';
                }
            }

            function updateSelectedMoodDisplay() {
                if (selectedMood) {
                    const emoji = moodEmojis[selectedMood] || 'ğŸ˜¶';
                    selectedMoodDisplay.querySelector('.selected-mood-emoji').textContent = emoji;
                    selectedMoodDisplay.querySelector('.selected-mood-text').textContent = selectedMood;
                    selectedMoodDisplay.querySelector('.selected-scenario').textContent =
                        selectedScenarios.size > 0 ? `æƒ…å¢ƒ: ${Array.from(selectedScenarios).join(', ')}` : '';
                    selectedMoodDisplay.style.display = 'flex';
                } else {
                    selectedMoodDisplay.style.display = 'none';
                }
            }

            function generateMoodCards(moods) {
                // è™•ç†æ‰€æœ‰æƒ…ç·’å­—ä¸²ï¼Œåˆä½µæˆä¸€å€‹ä¸é‡è¤‡çš„é™£åˆ—
                const uniqueMoods = [...new Set(
                    moods.flatMap(mood => processMoodString(mood))
                )];

                moodGrid.innerHTML = uniqueMoods.map(mood => `
                    <div class="mood-card" data-mood="${mood}">
                        <div class="mood-emoji">${moodEmojis[mood] || 'ğŸ˜¶'}</div>
                        <div class="mood-label">${mood}</div>
                    </div>
                `).join('');

                document.querySelectorAll('.mood-card').forEach(card => {
                    card.addEventListener('click', () => {
                        document.querySelectorAll('.mood-card').forEach(c =>
                            c.classList.remove('selected'));
                        card.classList.add('selected');
                        selectedMood = card.dataset.mood;
                        selectedScenarios.clear();
                        updateScenarioSection(selectedMood);
                        updateSelectedMoodDisplay();
                    });
                });
            }

            submitBtn.addEventListener('click', () => {
                if (!selectedMood) {
                    alert('è«‹é¸æ“‡ä¸€å€‹å¿ƒæƒ…ï¼');
                    return;
                }

                const note = noteInput.value;
                const date = new Date().toLocaleString('zh-TW');
                const moodEntry = {
                    mood: selectedMood,
                    scenarios: Array.from(selectedScenarios),
                    note,
                    date
                };

                const moodHistory = JSON.parse(localStorage.getItem('moodHistory')) || [];
                moodHistory.unshift(moodEntry);
                localStorage.setItem('moodHistory', JSON.stringify(moodHistory));

                updateHistory();
                lastMoodRecord = moodEntry;

                // é‡ç½®é¸æ“‡
                selectedScenarios.clear();
                document.querySelectorAll('.choice-button[data-scenario]').forEach(btn =>
                    btn.classList.remove('selected'));

                document.querySelector('[data-page="page-music"]').click();
            });

            function updateHistory() {
                const moodHistory = JSON.parse(localStorage.getItem('moodHistory')) || [];
                historyContainer.innerHTML = moodHistory.map(entry => `
                    <div class="mood-entry">
                        <p>
                            <strong>${entry.mood}</strong>
                            ${entry.scenarios && entry.scenarios.length > 0
                        ? `<span class="selected-scenario">| ${entry.scenarios.join(', ')}</span>`
                        : ''}
                            <span style="color: #666;">| ${entry.date}</span>
                        </p>
                        <p>${entry.note}</p>
                    </div>
                `).join('');
            }

            // åˆå§‹åŒ–
            updateHistory();
            lastMoodRecord = getLastMoodRecord();
        });
    </script>
