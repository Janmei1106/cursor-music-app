            const nicknameInput = document.getElementById('nickname');
            const startBtn = document.getElementById('start-btn');
            const anonymousBtn = document.getElementById('anonymous-btn');

            // 監聽匿名使用按鈕
            anonymousBtn.addEventListener('click', () => {
                showMainContent('匿名用戶');
            });

            // 監聽開始使用按鈕
            startBtn.addEventListener('click', () => {
                const nickname = nicknameInput.value.trim() || '匿名用戶';
                showMainContent(nickname);
            });

            // 顯示主要內容
            function showMainContent(nickname) {
                // 儲存用戶資訊
                localStorage.setItem('userNickname', nickname);

                // 隱藏登入頁面
                loginPage.classList.remove('active');

                // 顯示心情記錄頁面
                document.getElementById('page-mood').classList.add('active');

                // 添加用戶資訊
                const userInfo = document.createElement('div');
                userInfo.className = 'user-info';
                userInfo.innerHTML = `
                    <div class="user-avatar">${nickname === '匿名用戶' ? '?' : nickname.charAt(0)}</div>
                    <span class="user-name">${nickname}</span>
                    <div class="user-menu">
                        <div class="menu-item logout">
                            <span class="menu-icon">⭘</span>
                            <span>登出</span>
                        </div>
                    </div>
                `;
                document.querySelector('.container').appendChild(userInfo);

                // 綁定用戶資訊點擊事件
                userInfo.addEventListener('click', (e) => {
                    e.stopPropagation();
                    userInfo.classList.toggle('menu-open');
                });

                // 綁定登出按鈕點擊事件
                const logoutBtn = userInfo.querySelector('.menu-item.logout');
                logoutBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (confirm('確定要登出嗎？')) {
                        exitApplication();
                    }
                });

                // 點擊其他地方關閉選單
                document.addEventListener('click', () => {
                    const userInfo = document.querySelector('.user-info');
                    if (userInfo) {
                        userInfo.classList.remove('menu-open');
                    }
                });
            }

            function showConfirmationDialog() {
                // 創建對話框元素
                const overlay = document.createElement('div');
                overlay.className = 'dialog-overlay';

                const dialog = document.createElement('div');
                dialog.className = 'confirmation-dialog';

                let timeLeft = 10;

                dialog.innerHTML = `
                    <div class="dialog-title">完成紀錄</div>
                    <div class="dialog-message">是否要繼續使用？</div>
                    <div class="timer">${timeLeft}</div>
                    <div class="dialog-buttons">
                        <button class="dialog-btn continue-btn">繼續使用</button>
                        <button class="dialog-btn exit-btn">結束使用</button>
                    </div>
                `;

                document.body.appendChild(overlay);
                document.body.appendChild(dialog);

                // 設置計時器
                const timer = dialog.querySelector('.timer');
                const countdown = setInterval(() => {
                    timeLeft--;
                    timer.textContent = timeLeft;

                    if (timeLeft <= 0) {
                        clearInterval(countdown);
                        exitApplication();
                    }
                }, 1000);

                // 綁定按鈕事件
                const continueBtn = dialog.querySelector('.continue-btn');
                const exitBtn = dialog.querySelector('.exit-btn');

                continueBtn.addEventListener('click', () => {
                    clearInterval(countdown);
                    overlay.remove();
                    dialog.remove();
                });

                exitBtn.addEventListener('click', () => {
                    clearInterval(countdown);
                    exitApplication();
                });
            }

            function exitApplication() {
                // 清除當前頁面狀態
                selectedMood = '';
                selectedScenarios.clear();
                noteInput.value = '';
                document.querySelectorAll('.mood-card').forEach(card => card.classList.remove('selected'));
                document.querySelectorAll('.scenario-tag').forEach(tag => tag.classList.remove('selected'));

                // 移除所有對話框
                const overlay = document.querySelector('.dialog-overlay');
                const dialog = document.querySelector('.confirmation-dialog');
                if (overlay) overlay.remove();
                if (dialog) dialog.remove();

                // 清除歷史通知
                const notice = document.querySelector('.history-notice');
                if (notice) notice.remove();

                // 切換到登入頁面
                Object.values(pages).forEach(page => page.classList.remove('active'));
                document.getElementById('login-page').classList.add('active');

                // 移除用戶資訊顯示
                const userInfo = document.querySelector('.user-info');
                if (userInfo) userInfo.remove();

                // 清空暱稱輸入框
                const nicknameInput = document.getElementById('nickname');
                if (nicknameInput) {
                    nicknameInput.value = '';
                }

                // 重置登入頁面狀態
                const startBtn = document.getElementById('start-btn');
                if (startBtn) {
                    startBtn.classList.remove('active');
                }

                // 添加歡迎回來的提示
                showWelcomeBackMessage();
            }

            function showWelcomeBackMessage() {
                const welcomeTitle = document.querySelector('.welcome-title');
                if (welcomeTitle) {
                    welcomeTitle.textContent = '歡迎回來';

                    // 添加提示文字
                    let hintText = document.querySelector('.login-hint');
                    if (!hintText) {
                        hintText = document.createElement('p');
                        hintText.className = 'login-hint';
                        welcomeTitle.insertAdjacentElement('afterend', hintText);
                    }
                    hintText.textContent = '請輸入新的暱稱或選擇匿名使用';
                }
            }

            // 修改完成紀錄按鈕的點擊事件
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('finish-record-btn')) {
                    // 切換到心情記錄頁面
                    const moodPageButton = document.querySelector('[data-page="page-mood"]');
                    if (moodPageButton) {
                        moodPageButton.click();

                        // 確保歷史記錄是最新的
                        updateHistory();

                        // 滾動到歷史記錄區域
                        const historyContainer = document.getElementById('history-container');
                        if (historyContainer) {
                            setTimeout(() => {
                                historyContainer.scrollIntoView({ behavior: 'smooth' });
                                // 顯示歷史記錄查看通知
                                showHistoryNotice();
                            }, 100);
                        }
                    }
                }
            });

            function showHistoryNotice() {
                // 創建通知元素
                const notice = document.createElement('div');
                notice.className = 'history-notice';
                notice.innerHTML = `
                    <span>查看歷史紀錄中</span>
                    <span class="notice-timer">5</span>
                `;
                document.body.appendChild(notice);

                // 延遲一下再顯示，讓過渡效果生效
                setTimeout(() => {
                    notice.classList.add('show');
                }, 100);

                let timeLeft = 5;
                const timer = notice.querySelector('.notice-timer');

                // 設置計時器
                const countdown = setInterval(() => {
                    timeLeft--;
                    timer.textContent = timeLeft;

                    if (timeLeft <= 0) {
                        clearInterval(countdown);
                        notice.classList.remove('show');
                        setTimeout(() => {
                            notice.remove();
                            showConfirmationDialog();
                        }, 300);
                    }
                }, 1000);
            }

            function showConfirmationDialog() {
                // 創建對話框元素
                const overlay = document.createElement('div');
                overlay.className = 'dialog-overlay';
                overlay.style.opacity = '0';

                const dialog = document.createElement('div');
                dialog.className = 'confirmation-dialog';
                dialog.style.opacity = '0';
                dialog.style.transform = 'translate(-50%, -60%)';

                let timeLeft = 5;

                dialog.innerHTML = `
                    <div class="dialog-title">完成紀錄</div>
                    <div class="dialog-message">是否要繼續使用？</div>
                    <div class="timer">${timeLeft}</div>
                    <div class="dialog-buttons">
                        <button class="dialog-btn continue-btn">繼續使用</button>
                        <button class="dialog-btn exit-btn">結束使用</button>
                    </div>
                `;

                document.body.appendChild(overlay);
                document.body.appendChild(dialog);

                // 使用 requestAnimationFrame 來確保過渡效果
                requestAnimationFrame(() => {
                    overlay.style.opacity = '1';
                    dialog.style.opacity = '1';
                    dialog.style.transform = 'translate(-50%, -50%)';
                });

                // 設置計時器
                const timer = dialog.querySelector('.timer');
                const countdown = setInterval(() => {
                    timeLeft--;
                    timer.textContent = timeLeft;

                    if (timeLeft <= 0) {
                        clearInterval(countdown);
                        exitApplication();
                    }
                }, 1000);

                // 綁定按鈕事件
                const continueBtn = dialog.querySelector('.continue-btn');
                const exitBtn = dialog.querySelector('.exit-btn');

                continueBtn.addEventListener('click', () => {
                    clearInterval(countdown);
                    overlay.style.opacity = '0';
                    dialog.style.opacity = '0';
                    dialog.style.transform = 'translate(-50%, -60%)';
                    setTimeout(() => {
                        overlay.remove();
                        dialog.remove();
                    }, 300);
                });

                exitBtn.addEventListener('click', () => {
                    clearInterval(countdown);
                    exitApplication();
                });
            }

            function bindClearHistoryEvents() {
                const clearBtn = document.querySelector('.clear-history-btn');
                const passwordDialog = document.querySelector('.password-dialog');
                const passwordInput = document.querySelector('.password-input');
                const confirmBtn = document.querySelector('.confirm-password');
                const cancelBtn = document.querySelector('.cancel-password');
                const errorMessage = document.querySelector('.error-message');
                const overlay = document.querySelector('.dialog-overlay') || createOverlay();

                clearBtn.addEventListener('click', () => {
                    overlay.style.display = 'block';
                    passwordDialog.classList.add('show');
                    passwordInput.value = '';
                    errorMessage.classList.remove('show');
                });

                confirmBtn.addEventListener('click', () => {
                    const password = passwordInput.value;
                    if (password === '931106') {
                        localStorage.removeItem('moodHistory');
                        passwordDialog.classList.remove('show');
                        overlay.style.display = 'none';
                        updateHistory();
                        alert('所有記錄已清空');
                    } else {
                        errorMessage.classList.add('show');
                        passwordInput.value = '';
                        passwordInput.focus();
                    }
                });

                cancelBtn.addEventListener('click', () => {
                    passwordDialog.classList.remove('show');
                    overlay.style.display = 'none';
                    errorMessage.classList.remove('show');
                });

                // 按 Enter 鍵確認
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        confirmBtn.click();
                    }
                });
            }

            function createOverlay() {
                const overlay = document.createElement('div');
                overlay.className = 'dialog-overlay';
                overlay.style.display = 'none';
                document.body.appendChild(overlay);
                return overlay;
            }

            function bindSongClickEvents() {
                const songLinks = document.querySelectorAll('.song-link');
                const songCard = document.querySelector('.song-card');
                const closeCard = document.querySelector('.close-card');
                const overlay = document.querySelector('.dialog-overlay') || createOverlay();

                songLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        const songData = JSON.parse(link.dataset.song);
                        const songInfo = songCard.querySelector('.song-info');

                        songInfo.innerHTML = `
                            <div class="song-info-item">
                                <div class="info-label">歌曲名稱</div>
                                <div class="info-value">${songData.songName}</div>
                            </div>
                            <div class="song-info-item">
                                <div class="info-label">使用者</div>
                                <div class="info-value">${songData.nickname}</div>
                            </div>
                            <div class="song-info-item">
                                <div class="info-label">情緒標籤</div>
                                <div class="info-value">
                                    <span class="emotion-tag">${songData.emotion}</span>
                                </div>
                            </div>
                            <div class="song-info-item">
                                <div class="info-label">記錄時間</div>
                                <div class="info-value">${new Date(songData.timestamp).toLocaleString()}</div>
                            </div>
                        `;

                        overlay.style.display = 'block';
                        songCard.classList.add('show');
                    });
                });

                closeCard.addEventListener('click', () => {
                    songCard.classList.remove('show');
                    overlay.style.display = 'none';
                });

                // 點擊遮罩層關閉卡片
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) {
                        songCard.classList.remove('show');
                        overlay.style.display = 'none';
                    }
                });
            }

            function bindHistorySongEvents() {
                const songLinks = document.querySelectorAll('.history-song-link');
                const songCard = document.querySelector('.history-song-card');
                const closeCard = document.querySelector('.close-history-card');
                const overlay = document.querySelector('.dialog-overlay');

                songLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        const songData = JSON.parse(link.dataset.song);
                        const songInfo = songCard.querySelector('.history-song-info');

                        songInfo.innerHTML = `
                            <div class="history-info-item">
                                <div class="history-info-label">歌曲名稱</div>
                                <div class="history-info-value">${songData.songName}</div>
                            </div>
                            <div class="history-info-item">
                                <div class="history-info-label">使用者</div>
                                <div class="history-info-value">${songData.nickname || '匿名'}</div>
                            </div>
                            <div class="history-info-item">
                                <div class="history-info-label">情緒標籤</div>
                                <div class="history-info-value">
                                    <span class="history-emotion-tag">${songData.emotion}</span>
                                </div>
                            </div>
                            <div class="history-info-item">
                                <div class="history-info-label">記錄時間</div>
                                <div class="history-info-value">${new Date(songData.timestamp).toLocaleString()}</div>
                            </div>
                        `;

                        overlay.style.display = 'block';
                        songCard.classList.add('show');
                    });
                });

                closeCard.addEventListener('click', () => {
                    songCard.classList.remove('show');
                    overlay.style.display = 'none';
                });

                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) {
                        songCard.classList.remove('show');
                        overlay.style.display = 'none';
                    }
                });
            }

            // --- 新增 YouTube 連結清理函數 ---
            function sanitizeYouTubeLink(link) {
                if (!link) return '#';
                link = link.trim().replace(/^[\u3000\s]+|[\u3000\s]+$/g, ''); // 去除全形/半形空白
                if (!/^https?:\/\//i.test(link)) {
                    link = 'https://' + link.replace(/^\/+/, '');
                }
                return link;
            }
        });
    </script>
