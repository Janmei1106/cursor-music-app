            function getEmoticonForMood(mood) {
                // Â¶ÇÊûúÊúâÁõ¥Êé•Â∞çÊáâÁöÑÁ¨¶ËôüÔºåÁõ¥Êé•ËøîÂõû

                const moodRules = {
                    'ÈñãÂøÉ|Âø´Ê®Ç|ÂñúÊÇÖ|ÊÑâÊÇÖ|Âπ∏Á¶è': ['üåü', '‚ú®', 'üå∏', 'üíù', 'üí´'],
                    'ÊÇ≤ÂÇ∑|Èõ£ÈÅé|ÁóõËã¶|ÈÅ∫ÊÜæ|Â§±Êúõ': ['üíß', 'üíî', 'üåßÔ∏è', 'ü•Ä', 'üçÇ'],
                    'ÊÜ§ÊÄí|ÁîüÊ∞£|ÁÖ©Ë∫Å|ÊÉ±ÊÄí': ['üî•', '‚ö°', 'üí¢'],

                    'Áñ≤ÂÄ¶|Á¥Ø|Âõ∞': ['üåô', 'üí´', 'üçÇ']
                };

                // Â∞ãÊâæÂåπÈÖçÁöÑË¶èÂâá
                for (const [pattern, emoticons] of Object.entries(moodRules)) {
                    if (new RegExp(pattern).test(mood)) {
                        // ÂæûÁ¨¶ÂêàÁöÑÁ¨¶Ëôü‰∏≠Èö®Ê©üÈÅ∏Êìá‰∏ÄÂÄã
                        return emoticons[Math.floor(Math.random() * emoticons.length)];

            }

            // Á∂ÅÂÆöË©ïÂàÜ‰∫ã‰ª∂
            function bindRatingEvents() {
                document.querySelectorAll('.rating').forEach(ratingContainer => {
                    const stars = ratingContainer.querySelectorAll('.star');

                    }

                    // Êõ¥Êñ∞ÊàñÊ∑ªÂä†Ë©ïÂàÜ
                    const existingRating = latestMood.songRatings.find(r => r.songName === songName);
                    if (existingRating) {
                        existingRating.rating = rating;
                    } else {
                        latestMood.songRatings.push({ songName, rating });
                    }

                    localStorage.setItem('moodHistory', JSON.stringify(moodHistory));

                    // Êõ¥Êñ∞Êú¨Ê¨°ÂøÉÊÉÖË®òÈåÑÈ°ØÁ§∫
                    updateCurrentMoodRecordDisplay(latestMood);

                    // Êõ¥Êñ∞Ê≠∑Âè≤Ë®òÈåÑÈ°ØÁ§∫
                    updateHistory();
                }
            }

            // Êõ¥Êñ∞Êú¨Ê¨°ÂøÉÊÉÖË®òÈåÑÈ°ØÁ§∫
            function updateCurrentMoodRecordDisplay(moodRecord) {
                const currentMoodRecord = document.querySelector('.current-mood-record');
                if (currentMoodRecord) {
                    currentMoodRecord.innerHTML = `
                        <div class="record-header">
                            <h3>Êú¨Ê¨°ÂøÉÊÉÖË®òÈåÑ</h3>
                        </div>
                        <div class="mood-entry">
                            <p>
                                <strong>${moodRecord.mood}</strong>
                                ${moodRecord.scenarios && moodRecord.scenarios.length > 0
                            ? `<span class="selected-scenario">| ${moodRecord.scenarios.join(', ')}</span>`
                            : ''}
                                <span style="color: #666;">| ${moodRecord.date}</span>
                            </p>
                            <p>${moodRecord.note}</p>
                            ${moodRecord.songRatings && moodRecord.songRatings.length > 0 ? `
                                <div class="song-ratings">
                                    <p><strong>Ê≠åÊõ≤Ë©ïÂàÜÔºö</strong></p>
                                    <div class="rating-list">
                                        ${moodRecord.songRatings.map(rating => `
                                            <div class="rating-item">
                                                <span class="song-name">${rating.songName}</span>
                                                <span class="rating-stars">
                                                    ${Array(rating.rating).fill('‚òÖ').join('')}
                                                    ${Array(5 - rating.rating).fill('‚òÜ').join('')}
                                                </span>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    `;
                }
            }

            // ÂàùÂßãÂåñ
            updateHistory();
            lastMoodRecord = getLastMoodRecord();
        });
    </script>
